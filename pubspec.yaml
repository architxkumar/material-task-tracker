  package_rename: ^1.10.0
  provider: ^6.1.5+1
  format: ^1.6.0
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  drift_dev: ^2.29.0
