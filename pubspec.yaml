publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  drift: ^2.29.0
  drift_flutter: ^0.2.7
  path_provider: ^2.1.5
  result_dart: ^2.1.1
